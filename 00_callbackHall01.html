<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = (cb) => {
            setTimeout(() => {
                console.log(1);
                cb()
            }, 1000)
        }
        const b = (cb) => {
            setTimeout(() => {
                console.log(2);
                cb()
            }, 1000)
        }
        const c = (cb) => {
            setTimeout(() => {
                console.log(3);
                cb()
            }, 1000)
        }

        const d = () => setTimeout(() => console.log(4), 1000);

        a(() => {
            b(() => {
                c(d)
            })
        })
    </script>
</body>

</html>
