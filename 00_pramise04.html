<body>

    <script>

        const UL = document.querySelector('.photo');

        const getData = async () => {
            try {
                const d = await fetch(r).then(r => r.json());
                const x = await d.hits;
                x.forEach(it => {
                    UL.innerHTML += ` 
                <li>
                    <img src='${it.largeImageURL}'>
                </li>
                    `
                })
            } catch (err) {
                console.log(err)
            }

        }

        getData();
